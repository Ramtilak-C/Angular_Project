<header>
    <h2>Details</h2>
</header>
<nav>
    <div class="back-button">
        <button type="button" class="btn btn-info" (click)="backPage()"> BACK </button>
    </div>
</nav>
<section>
    <div class="event-list col-md-12">
        <div class="col-md-3">Position : {{fullResponse.position.name}}</div>
        <div class="col-md-3">Starts At : {{fullResponse.startsAt | date : 'dd-MM-yyyy HH:mm:ss'}}</div>
        <div class="col-md-3">Ends At : {{fullResponse.endsAt | date : 'dd-MM-yyyy HH:mm:ss'}}</div>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef> First Name </th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container>

            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef> Last Name </th>
                <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>

            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef> Avatar (image) </th>
                <td mat-cell *matCellDef="let element"> <img [src]="element.image" /> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</section>
